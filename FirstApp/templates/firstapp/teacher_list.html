{% extends "index.html" %}
{% block content %}
    <h1>Список преподавателей</h1>
    {% if teacher_list %}
    <ul>
        {% for teacher in teacher_list %}
         <li>
            <a href="{{ teacher.get_absolute_url }}"> {{ teacher.first_name }} {{ teacher.last_name}}</a>
            ({{teacher.date_of_birth}})
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Преподаватели отсутствуют.</p>
    {% endif %}
{% endblock %}
